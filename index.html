    function renderTable(data) {
        const body = document.getElementById('listBody');
        body.innerHTML = '';
        data.forEach(p => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${p[0]}</td><td>${p[1]}</td><td>${p[2]}</td><td class="${p[3].toLowerCase()}">${p[3]}</td><td class="price">${p[4]} TL</td>`;
            body.appendChild(row);
        });
    }

    function filterData(gender) {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        if(gender === 'all') renderTable(perfumes);
        else renderTable(perfumes.filter(p => p[3].toLowerCase() === gender));
    }

    window.onload = () => renderTable(perfumes);
